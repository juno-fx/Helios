packages:
  # ====================================
  # X11 and Display Server Packages
  # ====================================

  # XKB (X Keyboard Extension) library, used for handling keyboard input via X11.
  - debian: libxkbcommon-x11-0

  # XKB keyboard map compiler, required for defining custom keyboard layouts on Alpine.
  - alpine: xkbcomp

  # Provides locale definitions for language and regional settings, often required by GUI apps.
  - debian: locales

  # Keyboard data files for X11, used to define keymaps and layouts.
  - debian: xkb-data
    rhel: xkeyboard-config
    alpine: xkeyboard-config

  # Provides a set of basic X11 utilities for interacting with the X Window System (e.g., xclock, xeyes).
  - debian: x11-apps

  # Core configuration files and scripts for the X11 window system.
  - debian: x11-common

  # Utilities for interacting with X11 servers, such as xprop, xdpyinfo, and xwininfo.
  - debian: x11-utils
    rhel: xorg-x11-utils

  # Tools for managing X11 keyboard layout and keymap configuration (e.g., setxkbmap).
  - debian: x11-xkb-utils
    rhel: xkeyboard-config
    alpine: xkeyboard-config

  # Utility programs for managing and debugging X11 display servers.
  - debian: x11-xserver-utils
    rhel: xorg-x11-server-utils

  # Set of tools for desktop integration in X11 environments (e.g., xdg-open, xdg-mime).
  - debian: xdg-utils
    rhel: xdg-utils
    alpine: xdg-utils

  # Base font package for X11, providing default bitmap fonts used by X applications.
  - debian: xfonts-base

  # Common files used by all X server packages; includes config files and server rules.
  - debian: xserver-common
    rhel: xorg-x11-server-common

  # The core X server binary responsible for rendering the graphical interface.
  - debian: xserver-xorg-core
    rhel: xorg-x11-server-Xorg

  # Video driver for AMD GPUs in X11 environments.
  - debian: xserver-xorg-video-amdgpu
    alpine: xf86-video-amdgpu

  # Video driver for ATI (Radeon) graphics cards in X11.
  - debian: xserver-xorg-video-ati
    alpine: xf86-video-ati

  # Intel video driver for use with X11.
  - debian: xserver-xorg-video-intel
    alpine: xf86-video-intel

  # Video driver for QEMU virtual displays using the QXL protocol.
  - debian: xserver-xorg-video-qxl
    alpine: xf86-video-qxl

  # A collection of X11 utilities, often overlaps with x11-utils but includes additional tools.
  - debian: xutils
    rhel: xorg-x11-utils

  # Core X11 client library for interacting with X servers.
  - debian: libx11-6
    rhel: libX11

  # Utility to check and manage X11 screen saver states, useful in minimal or kiosk setups.
  - debian: xssstate
    rhel: https://kojipkgs.fedoraproject.org//vol/fedora_koji_archive06/packages/xssstate/1.1/18.fc35/x86_64/xssstate-1.1-18.fc35.x86_64.rpm
