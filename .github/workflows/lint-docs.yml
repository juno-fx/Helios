name: Lint docs
on:
  push:
  repository_dispatch:
    types: [orion_documentation_update]
jobs:
  lint-docs:
    name: Lint
    runs-on: X64
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run the lint target
        shell: bash
        run: |
          make lint-docs
